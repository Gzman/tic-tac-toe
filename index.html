<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/index.css" />
    <script defer src="scripts/app.js"></script>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <p class="current-turn"></p>
    <div class="gameboard">
      <div class="gameboard-cell" data-index="0"><p></p></div>
      <div class="gameboard-cell" data-index="1"><p></p></div>
      <div class="gameboard-cell" data-index="2"><p></p></div>
      <div class="gameboard-cell" data-index="3"><p></p></div>
      <div class="gameboard-cell" data-index="4"><p></p></div>
      <div class="gameboard-cell" data-index="5"><p></p></div>
      <div class="gameboard-cell" data-index="6"><p></p></div>
      <div class="gameboard-cell" data-index="7"><p></p></div>
      <div class="gameboard-cell" data-index="8"><p></p></div>
    </div>
    <div class="pop-up-layer">
      <div class="pop-up-content">
        <!-- <div class="select-opponent" hidden>
          <div class="select-player2">Human</div>
          <div class="select-cpu">Computer</div>
        </div> -->
        <div class="outcome">
          <p class="outcome-message"></p>
          <button class="outcome-restart-btn">Restart</button>
        </div>
      </div>
    </div>
  </body>
</html>
