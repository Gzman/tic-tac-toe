<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/index.css" />
    <script defer src="scripts/app.js"></script>
  </head>
  <body>
    <p class="current-turn"></p>
    <div class="gameboard">
      <div class="gameboard-cell" data-index="0"><p></p></div>
      <div class="gameboard-cell" data-index="1"><p></p></div>
      <div class="gameboard-cell" data-index="2"><p></p></div>
      <div class="gameboard-cell" data-index="3"><p></p></div>
      <div class="gameboard-cell" data-index="4"><p></p></div>
      <div class="gameboard-cell" data-index="5"><p></p></div>
      <div class="gameboard-cell" data-index="6"><p></p></div>
      <div class="gameboard-cell" data-index="7"><p></p></div>
      <div class="gameboard-cell" data-index="8"><p></p></div>
    </div>
    <button class="restart-btn">Restart</button>
    <div class="select-opponent-layer">
      <div class="select-opponent-content">
        <h1>Tic Tac Toe</h1>
        <div class="player-vs-player" data-is-cpu="false">
          <p>Player vs Player</p>
        </div>
        <div class="player-vs-computer" data-is-cpu="true">
          <p>Player vs Computer</p>
        </div>
      </div>
    </div>
    <div class="outcome-layer">
      <div class="outcome-content">
        <div class="outcome">
          <p class="outcome-message"></p>
        </div>
      </div>
    </div>
  </body>
</html>
